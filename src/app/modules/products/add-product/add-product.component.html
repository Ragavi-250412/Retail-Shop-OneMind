<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{headertype}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" tabindex="-1"> <span
                aria-hidden="true">&times;</span> </button>
    </div>
    <div class="modal-body">
        <!--modal body-->
        <form [formGroup]="addProductForm">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
               <input type="text" class="form-control d-inline-block w-23 align-middle" formControlName="productName">
               <!-- <div *ngIf="submitted && f.productName.errors" class="invalid-feedback">
                <div *ngIf="f.productName.required">productName is required</div>
            </div> -->
               </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
               <input type="text" class="form-control d-inline-block w-23 align-middle" formControlName="quantity">
               <!-- <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                <div *ngIf="f.quantity.required">Quantity is required</div>
            </div> -->
               </div>
            </div>
        </form>
    </div>
    <!--modal body-->
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" id="saveButton" class="btn btn-primary" (click)="saveItem()">{{buttonType}}</button>
    </div>
</div>
